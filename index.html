<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Test Item Drop</title>
  <script src="random.min.js"></script>
</head>
<body>
<script>
function testDrop() {
    tries=parseInt(document.getElementById("tries").value);
    percentage=parseFloat(document.getElementById("percentage").value);
    trovato=false;
    for (i=0;i<tries;i++) {
        r = new Random();
        d=r.real(0.0, 100.0, true);
        if (d<=percentage) {
            document.getElementById("result").innerHTML="ITEM DROPPED ! <br>with percentage: "+d+" <br>at try: "+(i+1);
            trovato=true;
            break;
        }
    }
    if (!trovato)
        document.getElementById("result").innerHTML="YOU'RE UNLUKY!";
}
</script>

Percentage: <input id="percentage" type="number" step="0.01">
<br>
<br>
Tries:      <input id="tries" type="number">
<br>
<br>
<button onclick="testDrop()">LOOT!</button>
<br>
<br>
Result: <span id="result"></span>
</body>
</html>
